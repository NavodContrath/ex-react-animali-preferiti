<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React


        function ListaAnimali() {
            const [animali, setAnimali] = useState([])
            useEffect(() => {
                fetch('http://localhost:3333/animals')
                    .then(res => res.json())
                    .then(data => setAnimali(data))
                    .catch(err => console.error(err))
            }, [])
            return (
                <details>
                    <summary>Animali</summary>
                    <ul>
                        {animali.map((animale, index) => {
                            return (
                                <li key={index}>{animale.name}</li>
                            )
                        })}
                    </ul>

                </details >
            )
        }
        const { createRoot } = ReactDOM
        const listaAnimali = document.querySelector(".lista-animali")
        const root = createRoot(listaAnimali)
        root.render(<ListaAnimali />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
